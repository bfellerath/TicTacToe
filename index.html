<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToeGame</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="javascripts/scripts.js" charset="utf-8"></script>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <center><h1>Tic-Tac-Toe</h1></center>
    <center><div class="name-container">
      <div class="name-div1">
      </div>
        <div class="vs-div">VS.
        </div>
        <div class="name-div2">
        </div>
        </div></center>
<center><div id="container">
    <table id="board">
        <tr><td id="top-row" row=0 column=0 class="board-space left-column"></td>

        <td id="top-row" row=0 column=1 class="board-space"></td>

        <td id="top-row" row=0 column=2 class="board-space right-column"></td></tr>

        <tr><td id="middle-row" row=1 column=0 class="board-space left-column"></td>

        <td id="middle-row" row=1 column=1 class="board-space"></td>

        <td id="middle-row" row=1 column=2 class="board-space right-column"></td></tr>

        <tr><td id="bottom-row" row=2 column=0 class="board-space left-column"></td>

        <td id="bottom-row" row=2 column=1 class="board-space"></td>

        <td id="bottom-row" row=2 column=2 class="board-space right-column"></td></tr>

    </table>
  </div>
</center>
<center><div class="score"><h2></h2>
  <div class="x-score">

  </div>
  <div class="o-score">

  </div>

</div>
</center>

  </body>
</html>
